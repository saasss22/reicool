<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL to EUR</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">

    <!-- Main Container Card (narrowed to xs for minimalism) -->
    <div class="w-full max-w-xs bg-white shadow-xl rounded-lg p-5 space-y-4">
        <h1 class="text-xl font-bold text-center text-blue-600">ALL â‡„ EUR</h1>
        
        <div>
            <label for="allInput" class="block text-xs font-medium text-gray-500 mb-1">Albanian Lek (ALL)</label>
            <input type="number" id="allInput" value="1000" min="0" 
                   class="w-full rounded-md border-gray-300 p-2 text-base focus:border-blue-500 focus:ring-blue-500"
                   oninput="convertCurrency()">
        </div>

        <div>
            <label for="eurOutput" class="block text-xs font-medium text-gray-500 mb-1">Euro (EUR)</label>
            <input type="text" id="eurOutput" readonly value="10.35"
                   class="w-full rounded-md border-gray-300 p-2 text-lg font-extrabold text-gray-800 bg-gray-50 cursor-default">
        </div>

        <p class="text-xs text-gray-400 text-center pt-2 border-t">
            Rate: 1 ALL = 0.010348 EUR
        </p>
    </div>

    <script>
        // Fixed exchange rate for simplicity
        const ALL_TO_EUR_RATE = 0.010348;
        
        function convertCurrency() {
            // Use document.getElementById directly for brevity
            const allValue = parseFloat(document.getElementById('allInput').value) || 0;
            const eurOutput = document.getElementById('eurOutput');
            
            if (allValue < 0) {
                eurOutput.value = "Error";
                return;
            }

            const eurValue = allValue * ALL_TO_EUR_RATE;
            eurOutput.value = eurValue.toFixed(2);
        }
    </script>
</body>
</html>
